<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
<link rel="stylesheet" href="checkout.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="checkout.js"></script>


<div class="wrapper">
  <div class="payment">
    <div class="eco-logo">
      <img class="logo" src="logo.png">
    </div>
    <h2>Delivery Information</h2>
    <div class="form">
      <div class="card-space icon-relative">
        <label class="shipping-address">Shippng address:</label>
        <input type="text" class="input" id="inputAddress" value="" placeholder="Delivery address:">
        <i class="fas fa-shipping-fast"></i>
      </div>
      <div class="card-space icon-relative">
        <label class="email">Email:</label>
        <input type="text" class="input" id="inputEmail" value="" placeholder="Email: ">
        <i class="far fa-envelope"></i>
      </div>
      <div class="card-space icon-relative">
        <label class="phone">Mobile number:</label>
        <input type="text" class="input" id="inputPhone" value="" placeholder="Mobile number: ">
        <i class="fas fa-mobile"></i>
      </div>
      </div>
        
      
      <a class="finish-btn" href="payPage.html" id="Continue">
        Continue
      </a>
      
      
    </div>
  </div>
</div>
</body>
</html>
